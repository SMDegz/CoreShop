<script type="text/html" id="LAY-app-CoreCmsExpressOrder-tableBox-bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

            <a class="layui-btn layui-btn-normal cursor" lay-event="del">确定</a>
        </div>
    </div>
</script>

<script>
    var indexData;
    var debug= layui.setter.debug;
    layui.data.done = function (d) {
        //开启调试情况下获取接口赋值数据
        if (debug) { console.log(d); }

        indexData = d.data;
        layui.use(['index', 'table', 'laydate', 'util', 'coredropdown', 'coreHelper'],
            function () {
                var $ = layui.$
                    , admin = layui.admin
                    , table = layui.table
                    , form = layui.form
                    , laydate = layui.laydate
                    , setter = layui.setter
                    , coreHelper = layui.coreHelper
                    , util = layui.util
                    , view = layui.view;
			    
                var searchwhere;
                //监听搜索
                form.on('submit(LAY-app-CoreCmsExpressOrder-search)',
                    function(data) {
                        var field = data.field;
                        searchwhere = field;
                        //执行重载
                        table.reloadData('LAY-app-CoreCmsExpressOrder-tableBox',{ where: field });
                    });
                //数据绑定
                table.render({
                    elem: '#LAY-app-CoreCmsExpressOrder-tableBox',
                    url: layui.setter.apiUrl + 'Api/CoreCmsExpressOrder/GetPageList',
                    method: 'POST',
				    toolbar: '#LAY-app-CoreCmsExpressOrder-toolbar',
				    pagebar: '#LAY-app-CoreCmsExpressOrder-pagebar',
                    className: 'pagebarbox',
                    defaultToolbar: ['filter', 'print', 'exports'],
                    height: 'full-127',//面包屑142px,搜索框4行172,3行137,2行102,1行67
                    page: true,
                    limit: 30,
                    limits: [10, 15, 20, 25, 30, 50, 100, 200],
                    text: {none: '暂无相关数据'},
                    cols: [
                        [
                            { type: "checkbox", fixed: "left" },
						    { field: 'id', title: '主键编号', width: 60, sort: false},
						    { field: 'expno', title: '快递单号', sort: false,width: 105 },
						    { field: 'expcom', title: '快递公司', sort: false,width: 105 },
						    { field: 'storeid', title: '门店编号', sort: false,width: 105 },
						    { field: 'storename', title: '门店名称', sort: false,width: 105 },
						    { field: 'explist', title: '代拿列表', sort: false,width: 105 },
						    { field: 'recname', title: '收件人', sort: false,width: 105 },
						    { field: 'rectel', title: '联系电话', sort: false,width: 105 },
						    { field: 'recaddr', title: '收货地址', sort: false,width: 105 },
						    { field: 'sendtime', title: '派件时间', width: 130, sort: false},
						    { field: 'totalpay', title: '总金额', sort: false,width: 105 },
						    { field: 'discount', title: '优惠金额', sort: false,width: 105 },
						    { field: 'pointuse', title: '使用积分', sort: false,width: 105 },
						    { field: 'serverid', title: '使用服务', sort: false,width: 105 },
						    { field: 'serverticker', title: '服务码', sort: false,width: 105 },
						    { field: 'note', title: '备注', sort: false,width: 105 },
						    { field: 'createtime', title: '创建时间', width: 130, sort: false},
                            { width: 162, align: 'center', title:'操作', fixed: 'right', toolbar: '#LAY-app-CoreCmsExpressOrder-tableBox-bar' }
                        ]
                    ]
                });
                //监听排序事件
                table.on('sort(LAY-app-CoreCmsExpressOrder-tableBox)', function(obj){
                    table.reloadData('LAY-app-CoreCmsExpressOrder-tableBox', {
                        initSort: obj, //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderField: obj.field, //排序字段
                            orderDirection: obj.type //排序方式
                        }
                    });
                });
                //监听行双击事件
                table.on('rowDouble(LAY-app-CoreCmsExpressOrder-tableBox)', function (obj) {
                    //查看详情
                    doDetails(obj);
                });
                //头工具栏事件
                table.on('pagebar(LAY-app-CoreCmsExpressOrder-tableBox)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                    case 'addData':
                        doCreate();
                        break;
                    case 'batchDelete':
                        doBatchDelete(checkStatus);
                        break;
                    case 'selectExportExcel':
                        doSelectExportExcel(checkStatus);
                        break;
                    case 'queryExportExcel':
                        doQueryExportexcel();
                        break;
                    };
                });
                //监听工具条
                table.on('tool(LAY-app-CoreCmsExpressOrder-tableBox)',
                    function(obj) {
                        if (obj.event === 'detail') {
                            doDetails(obj);
                        } else if (obj.event === 'del') {
                            doDelete(obj);
                        } else if (obj.event === 'edit') {
                            doEdit(obj)
                        }
                    });
                //执行创建操作
                function doCreate(){
                    coreHelper.Post("Api/CoreCmsExpressOrder/GetCreate", null, function (e) {
                            if (e.code === 0) {
                                admin.popup({
                                    shadeClose: false,
                                    title: '创建数据',
                                    area: ['1200px', '90%'],
                                    id: 'LAY-popup-CoreCmsExpressOrder-create',
                                    success: function (layero, index) {
                                        view(this.id).render('stock/CoreCmsExpressOrder/create', { data: e.data }).done(function () {
                                            //监听提交
                                            form.on('submit(LAY-app-CoreCmsExpressOrder-createForm-submit)',
                                                function(data) {
                                                    var field = data.field; //获取提交的字段
                                                    

                                                    if (debug) { console.log(field); } //开启调试返回数据
                                                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                                                    coreHelper.Post("Api/CoreCmsExpressOrder/DoCreate", field, function (e) {
                                                            console.log(e)
                                                            if (e.code === 0) {
                                                                layui.table.reloadData('LAY-app-CoreCmsExpressOrder-tableBox'); //重载表格
                                                                layer.close(index); //再执行关闭
                                                                layer.msg(e.msg);
                                                            } else {
                                                                layer.msg(e.msg);
                                                            }
                                                        });
                                                });
                                        });
                                        // 禁止弹窗出现滚动条
                                        $(layero).children('.layui-layer-content').css('overflow', 'visible');
                                    }
                                    , btn: ['确定', '取消']
                                    , yes: function (index, layero) {
                                        layero.contents().find("#LAY-app-CoreCmsExpressOrder-createForm-submit").click();
                                    }
                                });
                            } else {
                                layer.msg(e.msg);
                            }
                        });
			    }
                //执行编辑操作
                function doEdit(obj){
                    coreHelper.Post("Api/CoreCmsExpressOrder/GetEdit", {id:obj.data.id}, function (e) {
                        if (e.code === 0) {
                            admin.popup({
                                shadeClose: false,
                                title: '编辑数据',
                                area: ['1200px', '90%'],
                                id: 'LAY-popup-CoreCmsExpressOrder-edit',
                                success: function (layero, index) {
                                    view(this.id).render('stock/CoreCmsExpressOrder/edit', { data: e.data }).done(function () {
                                        //监听提交
                                        form.on('submit(LAY-app-CoreCmsExpressOrder-editForm-submit)',
                                            function(data) {
                                                var field = data.field; //获取提交的字段
                                                

                                                if (debug) { console.log(field); } //开启调试返回数据
                                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                                coreHelper.Post("Api/CoreCmsExpressOrder/DoEdit", field, function (e) {
                                                        console.log(e)
                                                        if (e.code === 0) {
                                                            layui.table.reloadData('LAY-app-CoreCmsExpressOrder-tableBox'); //重载表格
                                                            layer.close(index); //再执行关闭
                                                            layer.msg(e.msg);
                                                        } else {
                                                            layer.msg(e.msg);
                                                        }
                                                    });
                                            });
                                    })
                                    // 禁止弹窗出现滚动条
                                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                                }
                                 , btn: ['确定', '取消']
                                , yes: function (index, layero) {
                                     layero.contents().find("#LAY-app-CoreCmsExpressOrder-editForm-submit").click();
                                }
                            });
                        } else {
                            layer.msg(e.msg);
                        }
                    });
			    }
                //执行预览操作
                function doDetails(obj) {
                    coreHelper.Post("Api/CoreCmsExpressOrder/GetDetails", { id: obj.data.id }, function (e) {
                        if (e.code === 0) {
                            admin.popup({
                                shadeClose: false,
                                title: '查看详情',
                                area: ['1200px', '90%'],
                                id: 'LAY-popup-CoreCmsExpressOrder-details',
                                success: function (layero, index) {
                                    view(this.id).render('stock/CoreCmsExpressOrder/details', { data: e.data }).done(function () {
                                        form.render();
                                    });
                                    // 禁止弹窗出现滚动条
                                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                                }
                            });
                        } else {
                            layer.msg(e.msg);
                        }
                    });
                }
                //执行单个删除
                function doDelete(obj){
                    coreHelper.Post("Api/CoreCmsExpressOrder/DoDelete", { id: obj.data.id }, function (e) {
                            if (debug) { console.log(e); } //开启调试返回数据
                            table.reloadData('LAY-app-CoreCmsExpressOrder-tableBox');
                            layer.msg(e.msg);
                        });
			    }
                //执行批量删除
                function doBatchDelete(checkStatus){
                    var checkData = checkStatus.data;
                    if (checkData.length === 0) {
                        return layer.msg('请选择要删除的数据');
                    }
                    layer.confirm('确定删除吗？删除后将无法恢复。',
                        function(index) {
                            var delidsStr = [];
                            layui.each(checkData,
                                function(index, item) {
                                    delidsStr.push(item.id);
                                });
                            coreHelper.Post("Api/CoreCmsExpressOrder/DoBatchDelete", { id: delidsStr }, function (e) {
                                    if (debug) { console.log(e); } //开启调试返回数据
                                    table.reloadData('LAY-app-CoreCmsExpressOrder-tableBox');
                                    layer.msg(e.msg);
                                });
                        });
			    }
                //执行查询条件导出excel
                function doQueryExportexcel(){
                    layer.confirm('确定根据当前的查询条件导出数据吗？',
                        function(index) {
                            var field = searchwhere;
                            coreHelper.PostForm("Api/CoreCmsExpressOrder/QueryExportExcel", field, function (e) {
                                    if (debug) { console.log(e); } //开启调试返回数据
                                    if (e.code === 0) {
                                        window.open(e.data);
                                    } else {
                                        layer.msg(e.msg);
                                    }
                                });
                        });
			    }
                //执行选择目录导出数据
                function doSelectExportExcel(checkStatus){
                    var checkData = checkStatus.data;
                    if (checkData.length === 0) {
                        return layer.msg('请选择您要导出的数据');
                    }
                    layer.confirm('确定导出选择的内容吗？',
                        function(index) {
                            var delidsStr = [];
                            layui.each(checkData,
                                function(index, item) {
                                    delidsStr.push(item.id);
                                });
                            layer.close(index);
                            coreHelper.Post("Api/CoreCmsExpressOrder/SelectExportExcel", { id: delidsStr }, function (e) {
                                    if (debug) { console.log(e); } //开启调试返回数据
                                    if (e.code === 0) {
                                        window.open(e.data);
                                    } else {
                                        layer.msg(e.msg);
                                    }
                                });
                        });
			    }

                
                laydate.render({
                    elem: '#searchTime-CoreCmsExpressOrder-sendtime',
                    type: 'datetime',
                    range: '到',
                });
                laydate.render({
                    elem: '#searchTime-CoreCmsExpressOrder-createtime',
                    type: 'datetime',
                    range: '到',
                });

                //监听 表格复选框操作
                

                //重载form
                form.render();
            });
    };
</script>
